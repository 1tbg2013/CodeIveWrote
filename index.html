<!DOCTYPE html>
<html>
    <head>
        <meta charset='UTF-8'>
        <title>HikingTrails</title> 
        <!-- Importing Future Styles -->
        <link rel="stylesheet" href="styles.css" />
        <!-- Import Vue.js -->
        <script src="https://unpkg.com/vue@3.0.11/dist/vue.global.js"></script>
    </head>
    <body>

        <div id="app">
            <div class=nav-bar>
                <ul>
                    <li class=nav-list v-for="(trail, index) in trails" :key="trail.id">
                        <button @click="updateVariant(index)">{{trail.name}}</button>
                    </li>
                    
                </ul>
            </div>
            <!--
            <div class="nav-bar"></div>
            
            <div class="product-display">
            <div class="product-container">
                <div class="product-image">
                </div>
                <div class="product-info">
                <h1>{{ product }}</h1>
                </div>
            </div>
            </div>
            -->
            
            <div class="trail-container">
               
                <mapDisplay></mapDisplay>
                
                <div class="trail-name">
                    <h1>
                        <a :href="url">{{name}}</a>
                    </h1>
                    <p>{{description}}</p>
                    
                    <p v-show="hikingNow">Hiking Now</p>
                    <p v-if="open">Katahdin is Open</p>
                    <p v-else>Katahdin is Closed</p>
                    <h1>States</h1>
                    <ul>
                        <li v-for="state in states">{{state}}</li>
                    </ul> 
                    <button @click="addLike">Like Trail</button>
                </div>
                <div class="Likes">
                    Number of Likes: {{numLikes}}
                </div>
                <!--
                
                
                    
                </div>
                -->
            </div>
               
        </div>

        <!-- Import App -->
        <script src="./main.js"></script>

        <!-- Import Components-->
        <script src="./components/mapDisplay.js"></script>
        <!-- Mount App -->
        <script>
            const mountedApp = app.mount('#app')
        </script>
    </body>
</html>
